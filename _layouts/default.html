<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{"/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>

  
  <div class="wrapper">
    <header class="svt-header">

      <nav class="navigation" role="navigation">
        {% if site.data.menu %}
        <div class="menuToggle">
          <input class="menuToggleCheckbox" type="checkbox" />
          <div class="menu-icon">
            <span class="menu-icon-line"></span>
            <span class="menu-icon-line"></span>
            <span class="menu-icon-line"></span>
            <span class="menu-icon-line"></span>
          </div>
          <ul class="menu">
            {% for item in site.data.menu.menuItems %}
              <li><a href="{{ item.url }}" alt="{{ item.title }}">{{ item.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}
        <div class="site-logo">
          <a href="https://www.svt.se">
            <img src="/assets/img/svtlogo-white.png" alt="SVT Logotype" />
          </a>
        </div>
    </nav>
      <div class="header-main">
        <h1>
          <a href="{{"/" | absolute_url }}">√ {{ site.title | default: site.github.repository_name }}</a>
        </h1>
      </div>
      <p class="view">
        <a href="https://github.com/SVT">GitHub
          <small>SVT</small>
        </a>
      </p>
    </header>

    <section class="svt-section">

      {{ content }}

    </section>
    <footer class="svt-footer">
      <a href="https://www.svt.se">
        {% if site.logo %}
        <img class="footer-logo" src="{{site.logo | relative_url}}" alt="Logo" /> 
        {% endif %}
      </a>
      <div class="footer-copyright">© Sveriges Television AB</div>
    </footer>
  </div>
</body>

</html>
